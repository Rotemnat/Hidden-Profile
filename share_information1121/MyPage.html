{{ block title }}

{{ endblock }}
{{ block content }}
<div dir="rtl">
{{ formfield "preferred_option" }}
<p>יש להזיז את הסמן כדי לציין את מידת הביטחון שלך בחלופה הנבחרת</p>

<input type="range" name="level_of_consciousness" min="20" max="100" value="20" oninput="updateDescription(this)">
<p id="description"></p>
<!-- by leaving the description blank initially, we prompt the user to move the slider,
reducing the anchoring/default effect. -->

<script>
    let description = document.getElementById('description');
    function updateDescription(input) {
        let level_of_consciousness = parseInt(input.value);
        description.innerText = `אני בטוח/ה ב ${level_of_consciousness} אחוז שזו החלופה הנכונה.`
    }
</script>

{{ next_button }}
</div>

{{ endblock }}
